<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/highlight.pack.js"></script>
    <script src="http://listjs.com/no-cdn/list.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/flick/jquery-ui.css">

    <link rel="stylesheet" href="/css/styles/vs.css">

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<header>LOCO - Look for Code</header>

<table height="100%" border="0" cellspacing="2" cellpadding="0">

    <tr id="search_row" align="left">
        <th align="left"><img id="srcimg" src="/images/search-icon.png"><input id="searchString" class="search"/>
            <select name="querytype" id="querytype">
                <option selected="selected">full</option>
                <option>prefix</option>
                <option>exact</option>
            </select>

        </th>

    </tr>

    <tr>
        <td class="left_side" valign="top">
            <div id="left_content">
                <ul class="list"></ul>
            </div>

            <div style="display:none;">
                <li id="filename-item">
                    <ul class="filename"></ul>
                </li>
            </div>
        </td>
        <td class="right_side">
            <div id="fileNameHeader"></div>
            <div id="source_code">

            </div>
        </td>
    </tr>

</table>
</body>

<script src="/js/index.js"></script>

<script type="text/javascript">

</script>

</html>
