<HTML>

<HEAD>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/highlight.pack.js"></script>
    <script src="http://listjs.com/no-cdn/list.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/flick/jquery-ui.css">

    <link rel="stylesheet" href="/css/styles/vs.css">

    <link rel="stylesheet" href="/css/style.css">


    <style>
        body {
            background-color: #FFFFFF;
        }

        #div_header {
            margin-bottom: 10px;
            font-family: Arial;
            font-size: 24px;
        }

        #div_subheader {
            margin-bottom: 10px;
            padding-top: 1px;
            padding-bottom: 1px;
            horizontal-align: middle;
        }

        #div_right {
            float: right;
            width: 70%;
            display: inline;
            height: 90%;
            overflow: scroll;

        }

        #div_left {
            overflow: scroll;
            float: left;
            display: block;
            width: 29%;
            height: 90%
        }
    </style>

    <TITLE>LOCO - Look for Code</TITLE>
</HEAD>
<BODY>
<div id="div_header">
    <h1 style="display: inline; ">LOCO - Look for Code</h1>
    <img style="display: inline; float:right;" src="images/AA_Logo_NICE_Systems.jpg" alt="logo" />

</div>
<div id="div_subheader">
    <div>
        <input id="searchString" />

        <select name="querytype" id="querytype">
            <option selected="selected">full</option>
            <option>prefix</option>
            <option>exact</option>
        </select>
        <div id="results_stat" style="display: inline-block;"><p id="results_stat"></p></div>
    </div>


</div>
<div id="div_container">
    <div id="div_right">
        <div id="fileNameHeader"></div>
        <div id="source_code">
        </div>
    </div>
    <div id="div_left">
        <div id="left_content">
            <ul class="list"></ul>
        </div>
        <div style="display:none;">
            <li id="filename-item">
                <ul class="filename"></ul>
            </li>
        </div>
    </div>
    <div>
    </div>

</div>
</BODY>

<script src="/js/index.js"></script>

</HTML>
